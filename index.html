<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VR SBS 3D Viewer - Distant View</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 10;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        #ui-container {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 20;
        }
        #VRButton {
            background: #222 !important;
            border: 1px solid #fff !important;
            border-radius: 30px !important;
            font-weight: bold !important;
            text-transform: uppercase !important;
            padding: 15px 30px !important;
            font-size: 18px !important;
            cursor: pointer !important;
        }
        .debug-msg {
            color: #aaa;
            font-size: 12px;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1 style="margin: 0; font-size: 1.5rem;">VR 3D Model Viewer</h1>
        <p>遠くから眺めるモード</p>
    </div>

    <div id="ui-container">
        <div id="vr-btn-target"></div>
        <div class="debug-msg">
            ※HTTPS環境で「ENTER VR」を押すと2画面になります
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        let camera, scene, renderer, mesh, stars;

        init();
        animate();

        function init() {
            // シーンの設定
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);

            // カメラの設定
            // 以前の 4 から 8 に変更し、より遠くから見るように設定
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 8); 

            // ライティング
            const mainLight = new THREE.PointLight(0xffffff, 150);
            mainLight.position.set(5, 5, 5);
            scene.add(mainLight);
            scene.add(new THREE.AmbientLight(0x444444));

            // 3Dオブジェクト（少し大きくして、遠くからでも存在感を出します）
            const geometry = new THREE.TorusKnotGeometry(1.2, 0.4, 150, 20);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00d2ff, 
                shininess: 100,
                specular: 0x555555
            });
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // 背景にパーティクル（星）を追加して距離感を演出
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 1000;
            const posArray = new Float32Array(starCount * 3);
            for(let i = 0; i < starCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50;
            }
            starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starMaterial = new THREE.PointsMaterial({ size: 0.05, color: 0xffffff });
            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // レンダラーの設定
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // VRモードを有効化
            document.body.appendChild(renderer.domElement);

            // VRボタンの設置
            const vrButtonElement = VRButton.createButton(renderer);
            document.getElementById('vr-btn-target').appendChild(vrButtonElement);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // オブジェクトの回転
            mesh.rotation.y += 0.008;
            mesh.rotation.x += 0.003;

            // 星をゆっくり動かして奥行き感を出す
            stars.rotation.y += 0.0005;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
