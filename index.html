<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VR SBS 3D Viewer</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 10;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        #ui-container {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 20;
        }
        /* Style for the VR Button provided by Three.js */
        #VRButton {
            background: #222 !important;
            border: 1px solid #fff !important;
            border-radius: 30px !important;
            font-weight: bold !important;
            text-transform: uppercase !important;
            padding: 15px 30px !important;
            font-size: 18px !important;
            cursor: pointer !important;
        }
        .debug-msg {
            color: #aaa;
            font-size: 12px;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1 style="margin: 0; font-size: 1.5rem;">VR 3D Model Viewer</h1>
        <p>スマートフォンを横向きにしてボタンを押してください</p>
    </div>

    <div id="ui-container">
        <!-- VRButton will be inserted here by JS -->
        <div id="vr-btn-target"></div>
        <div class="debug-msg">
            ※ボタンが表示されない場合は、HTTPS環境（https://...）で開いているか確認してください。
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        let camera, scene, renderer, mesh;

        init();
        animate();

        function init() {
            // Setup Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            // Add grid for spatial reference
            const grid = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
            grid.position.y = -2;
            scene.add(grid);

            // Setup Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 4);

            // Setup Lighting
            const mainLight = new THREE.PointLight(0xffffff, 100);
            mainLight.position.set(2, 3, 4);
            scene.add(mainLight);
            scene.add(new THREE.AmbientLight(0x333333));

            // Create 3D Object
            const geometry = new THREE.TorusKnotGeometry(0.8, 0.25, 120, 20);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x3399ff, 
                shininess: 80,
                specular: 0x444444
            });
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // CRITICAL: Enable WebXR for VR Mode (Dual-screen SBS)
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add VR Button to the UI
            const vrButtonElement = VRButton.createButton(renderer);
            document.getElementById('vr-btn-target').appendChild(vrButtonElement);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Rotate the model
            mesh.rotation.y += 0.01;
            mesh.rotation.z += 0.005;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
