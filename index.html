<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR 飛び出す映像体験</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- WebXR用のPolyfillや補助ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }
        #ui-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #444;
        }
        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover { background: #0056b3; }
        #info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <h1>WebXR Immersive Demo</h1>
        <p>「XRを開始」ボタンを押すと、オブジェクトが飛び出してきます。</p>
        <div id="button-root"></div>
    </div>

    <div id="info">Meta Quest, Android (Chrome), または WebXR対応ブラウザで動作します</div>

    <script type="module">
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/VRButton.js';

        let camera, scene, renderer;
        let particles = [];
        const PARTICLE_COUNT = 50;

        init();
        animate();

        function init() {
            // シーンの作成
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);

            // カメラの設定
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3); // 人の目の高さ

            // ライト
            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 4, 0);
            scene.add(light);

            const dirLight = new THREE.DirectionalLight(0xffffff);
            dirLight.position.set(0, 2, 2);
            scene.add(dirLight);

            // レンダラーの設定
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // XRを有効化
            document.body.appendChild(renderer.domElement);

            // VRボタンの追加
            const vrButton = VRButton.createButton(renderer);
            document.getElementById('button-root').appendChild(vrButton);

            // 飛び出してくるオブジェクト（パーティクル）の作成
            createParticles();

            // ウィンドウリサイズ対応
            window.addEventListener('resize', onWindowResize);
        }

        function createParticles() {
            const geometries = [
                new THREE.BoxGeometry(0.2, 0.2, 0.2),
                new THREE.IcosahedronGeometry(0.15),
                new THREE.TorusGeometry(0.1, 0.04, 16, 32)
            ];

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const material = new THREE.MeshStandardMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 0.7, 0.5),
                    metalness: 0.5,
                    roughness: 0.2
                });

                const mesh = new THREE.Mesh(geometries[Math.floor(Math.random() * geometries.length)], material);
                resetParticle(mesh);
                scene.add(mesh);
                particles.push(mesh);
            }
        }

        function resetParticle(mesh) {
            // 奥（z = -10）から出現させる
            mesh.position.x = (Math.random() - 0.5) * 4;
            mesh.position.y = (Math.random() * 2) + 0.5;
            mesh.position.z = -15 - (Math.random() * 10);
            
            // 速度と回転の設定
            mesh.userData.speed = 0.05 + Math.random() * 0.1;
            mesh.userData.rotSpeed = (Math.random() - 0.5) * 0.05;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // オブジェクトをプレイヤーの方へ移動させる（飛び出す演出）
            particles.forEach(mesh => {
                mesh.position.z += mesh.userData.speed;
                mesh.rotation.x += mesh.userData.rotSpeed;
                mesh.rotation.y += mesh.userData.rotSpeed;

                // プレイヤーを通り過ぎたら奥にリセット
                if (mesh.position.z > 5) {
                    resetParticle(mesh);
                }
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
