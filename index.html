<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Space Shooter</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
        }
        .stat {
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .btn {
            padding: 12px 24px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            pointer-events: auto;
        }
        /* 視点中央の照準 */
        #reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
        }
        /* VRエントリーボタンのスタイル（自作） */
        #vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.8;
            outline: none;
            z-index: 999;
            cursor: pointer;
        }
        #vr-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="stat">Score: <span id="score">0</span></div>
        <div class="stat">Time: <span id="time">60</span>s</div>
    </div>
    <div id="reticle"></div>
    <div id="msg">
        <h1>WebXR Shooter (Auto-Fire)</h1>
        <p>視点をターゲットに合わせると自動で発射します！</p>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, score = 0, timeLeft = 60;
        let targets = [];
        let bullets = [];
        let isGameRunning = false;
        let lastFireTime = 0;
        const fireRate = 300; // 発射間隔 (ms)

        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const msgElement = document.getElementById('msg');
        const raycaster = new THREE.Raycaster();

        // VRButtonの代替機能を実装
        function createVRButton(renderer) {
            const button = document.createElement('button');
            button.id = 'vr-button';

            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-vr').then(function (supported) {
                    if (supported) {
                        button.textContent = 'ENTER VR';
                        button.onclick = () => {
                            if (currentSession === null) {
                                navigator.xr.requestSession('immersive-vr').then(onSessionStarted);
                            } else {
                                currentSession.end();
                            }
                        };
                    } else {
                        button.textContent = 'VR NOT SUPPORTED';
                    }
                });
            } else {
                button.textContent = 'WEBXR NOT AVAILABLE';
            }

            let currentSession = null;
            function onSessionStarted(session) {
                session.addEventListener('end', onSessionEnded);
                renderer.xr.setSession(session);
                button.textContent = 'EXIT VR';
                currentSession = session;
            }
            function onSessionEnded() {
                currentSession.removeEventListener('end', onSessionEnded);
                button.textContent = 'ENTER VR';
                currentSession = null;
            }

            return button;
        }

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.Fog(0x050505, 10, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 自作のVRボタンを追加
            document.body.appendChild(createVRButton(renderer));

            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 20, 0);
            scene.add(light);

            const dirLight = new THREE.DirectionalLight(0xffffff);
            dirLight.position.set(0, 20, 10);
            scene.add(dirLight);

            const grid = new THREE.GridHelper(100, 40, 0x00ff00, 0x222222);
            scene.add(grid);

            window.addEventListener('resize', onWindowResize, false);

            renderer.setAnimationLoop(render);
            startGame();
        }

        function startGame() {
            isGameRunning = true;
            score = 0;
            timeLeft = 60;
            scoreElement.innerText = score;
            msgElement.style.display = 'none';

            const spawnInterval = setInterval(() => {
                if (!isGameRunning) {
                    clearInterval(spawnInterval);
                    return;
                }
                spawnTarget();
            }, 1000);

            const timerInterval = setInterval(() => {
                timeLeft--;
                timeElement.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function spawnTarget() {
            const geometry = new THREE.IcosahedronGeometry(0.3, 0);
            const material = new THREE.MeshPhongMaterial({ 
                color: Math.random() * 0xffffff,
                emissive: 0x222222
            });
            const target = new THREE.Mesh(geometry, material);

            const angle = Math.random() * Math.PI * 2;
            const radius = 5 + Math.random() * 10;
            target.position.set(
                Math.cos(angle) * radius,
                1 + Math.random() * 3,
                Math.sin(angle) * radius
            );

            scene.add(target);
            targets.push(target);
        }

        function shoot(position, direction) {
            if (!isGameRunning) return;

            const now = Date.now();
            if (now - lastFireTime < fireRate) return;
            lastFireTime = now;

            const geo = new THREE.SphereGeometry(0.05, 8, 8);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(geo, mat);
            
            bullet.position.copy(position);
            bullet.userData.velocity = direction.clone().multiplyScalar(0.5);
            bullet.userData.life = 100;

            scene.add(bullet);
            bullets.push(bullet);
        }

        function endGame() {
            isGameRunning = false;
            msgElement.style.display = 'block';
            msgElement.innerHTML = `<h1>Time Up!</h1><p>Final Score: ${score}</p><button class="btn" onclick="location.reload()">Retry</button>`;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            if (isGameRunning) {
                const direction = new THREE.Vector3(0, 0, -1);
                direction.applyQuaternion(camera.quaternion);
                
                raycaster.set(camera.position, direction);
                const intersects = raycaster.intersectObjects(targets);

                if (intersects.length > 0) {
                    shoot(camera.position, direction);
                }
            }

            targets.forEach((target) => {
                target.rotation.y += 0.02;
            });

            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.position.add(b.userData.velocity);
                b.userData.life--;

                for (let j = targets.length - 1; j >= 0; j--) {
                    const t = targets[j];
                    if (b.position.distanceTo(t.position) < 0.5) {
                        scene.remove(t);
                        targets.splice(j, 1);
                        scene.remove(b);
                        bullets.splice(i, 1);
                        score += 10;
                        scoreElement.innerText = score;
                        break;
                    }
                }

                if (b && b.userData.life <= 0) {
                    scene.remove(b);
                    bullets.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
